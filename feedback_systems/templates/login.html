{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show m-2" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container my-5">

    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header bg-danger text-light">
                    <h5>
                        Login To Proceed
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-2 row">
                        <form action="/login" method="post" enctype="multipart/form-data" id="form-box"> {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="userid" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" name="username" class="form-control" id="userid" placeholder="Username">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="submit" name="submit" class="btn-success btn" value="Login">
                                    <!-- <a href="dashboard" class="btn btn-primary">Login</a> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% endblock %}
